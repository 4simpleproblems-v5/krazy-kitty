<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Kitty Grand Prix - Wide FOV</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Courier New', monospace; }
        canvas { display: block; }

        #cockpit-container {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: flex-end;
        }

        #cockpit-img {
            height: 50vh; 
            width: auto;
            image-rendering: pixelated;
        }

        .rumble-active {
            animation: rumble 0.05s infinite alternate;
        }

        @keyframes rumble {
            from { transform: translateY(0); }
            to { transform: translateY(2px); }
        }

        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #ff0000;
            font-size: 28px;
            font-weight: bold;
            text-shadow: 2px 2px #000;
            z-index: 20;
            background: rgba(0,0,0,0.5);
            padding: 10px;
            border-left: 5px solid #ff0000;
        }
    </style>
</head>
<body>

    <div id="ui">
        DRS: <span id="drs-status">READY</span><br>
        SPEED: <span id="speed-val">0</span> MPH
    </div>

    <div id="cockpit-container">
        <img src="./cat/cat-straight.png" id="cockpit-img" class="rumble-active" alt="F1 Kitty">
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';

        const scene = new THREE.Scene();
        
        // --- FOV ADJUSTMENT ---
        // Increased from 75 to 90 for a wider perspective of the track.
        const camera = new THREE.PerspectiveCamera(90, window.innerWidth / window.innerHeight, 0.1, 5000);
        
        const renderer = new THREE.WebGLRenderer({ antialias: false });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const loader = new THREE.TextureLoader();
        const skyTex = loader.load('sky.jpg');
        const skyGroup = new THREE.Group();
        
        const topSkyGeo = new THREE.SphereGeometry(2000, 32, 32, 0, Math.PI * 2, 0, Math.PI * 0.375);
        const skyMat = new THREE.MeshBasicMaterial({ map: skyTex, side: THREE.BackSide });
        const topSky = new THREE.Mesh(topSkyGeo, skyMat);
        skyGroup.add(topSky);

        const bottomSkyGeo = new THREE.SphereGeometry(2000, 32, 32, 0, Math.PI * 2, Math.PI * 0.375, Math.PI);
        const bottomSkyMat = new THREE.MeshBasicMaterial({ map: skyTex, side: THREE.BackSide });
        const bottomSky = new THREE.Mesh(bottomSkyGeo, bottomSkyMat);
        bottomSky.scale.y = -1;
        skyGroup.add(bottomSky);

        scene.add(skyGroup);

        const trackTex = loader.load('track.jpg');
        const trackGeo = new THREE.PlaneGeometry(2000, 2000); // Increased size to match wider FOV
        const trackMat = new THREE.MeshBasicMaterial({ map: trackTex });
        const track = new THREE.Mesh(trackGeo, trackMat);
        track.rotation.x = -Math.PI / 2;
        track.position.y = -2.5; 
        scene.add(track);

        let velocity = 0;
        let angle = 0;
        const maxVelocity = 2.5;
        const acceleration = 0.008; 
        const dragCoefficient = 0.015;
        const brakingPower = 0.03;

        const keys = {};
        const cockpitImg = document.getElementById('cockpit-img');
        const speedVal = document.getElementById('speed-val');

        const sprites = {
            left: './cat/cat-left.png',
            straight: './cat/cat-straight.png',
            right: './cat/cat-right.png'
        };

        window.addEventListener('keydown', (e) => keys[e.key] = true);
        window.addEventListener('keyup', (e) => keys[e.key] = false);

        camera.position.set(0, 0, 800);

        function animate() {
            requestAnimationFrame(animate);

            if (keys['ArrowUp'] || keys['w']) {
                velocity += acceleration;
            } else if (keys['ArrowDown'] || keys['s']) {
                velocity -= brakingPower;
            }

            velocity -= (velocity * dragCoefficient);
            velocity = Math.max(0, Math.min(velocity, maxVelocity));

            let currentSprite = sprites.straight;
            if (velocity > 0.05) {
                if (keys['ArrowLeft'] || keys['a']) {
                    angle += 0.025;
                    currentSprite = sprites.left;
                } else if (keys['ArrowRight'] || keys['d']) {
                    angle -= 0.025;
                    currentSprite = sprites.right;
                }
            }

            if (cockpitImg.src !== currentSprite) cockpitImg.src = currentSprite;

            camera.position.x -= Math.sin(angle) * velocity * 5;
            camera.position.z -= Math.cos(angle) * velocity * 5;
            camera.rotation.y = angle;

            skyGroup.position.copy(camera.position);

            const mph = Math.floor(velocity * 92);
            speedVal.innerText = mph;

            cockpitImg.style.animationDuration = (mph > 0) ? `${0.2 - (mph/2000)}s` : '0s';

            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
</html>
