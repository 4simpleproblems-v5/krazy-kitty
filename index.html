<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>90s Retro Cat Racer - Local</title>
    <style>
        /* ========================================
         CSS STYLES - THE 90s AESTHETIC ENGINE
         ========================================
        */

        :root {
            /* Adjust perspective: Lower number = more extreme, close-up angle. */
            --perspective-depth: 600px; 
            /* Where the horizon line sits on the screen (percentage from top) */
            --horizon-level: 50%;
             /* 90s Sky Blue Color */
            --sky-color: #87CEEB;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            font-family: 'Courier New', Courier, monospace; /* Retro font */
        }

        /* The main game screen container */
        #game-screen {
            position: relative;
            width: 100%;
            height: 100%;
            /* This is crucial for the 3D effect */
            perspective: var(--perspective-depth);
            perspective-origin: 50% var(--horizon-level);
            background-color: var(--sky-color); /* Fallback color */
        }

        /* --- THE WORLD (SKY & TRACK) ---
        */

        /* The solid light blue skybox */
        .sky {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: var(--horizon-level);
            background-color: var(--sky-color);
            z-index: 1;
        }

        /* The container holding the 3D tilted plane */
        .track-container {
            position: absolute;
            top: var(--horizon-level);
            left: 0;
            width: 100%;
            /* The track area fills the bottom half */
            height: calc(100% - var(--horizon-level));
            transform-style: preserve-3d;
            z-index: 2;
             /* A slight fade at the horizon line for realism */
            mask-image: linear-gradient(to bottom, transparent 0%, black 15%);
            -webkit-mask-image: linear-gradient(to bottom, transparent 0%, black 15%);
        }

        /* The actual flat plane that gets tilted */
        .track-plane {
            /* We make it wider than the screen so edges don't show when tilted during turns */
            position: absolute;
            width: 300%; 
            left: -100%; 
            /* It needs to be very tall to draw far into the distance */
            height: 8000px; 
            
            /* THE MAGIC ROTATION */
            transform-origin: 50% 0%; /* Pivot from the horizon line */
            transform: rotateX(80deg); /* Tilt it back almost flat */
            
            /* --- LOCAL IMAGE REFERENCE --- */
            /* Ensure your track photo is named 'track.jpg' and is next to this HTML file */
            background-image: url('track.jpg');
            
            /* Important: repeat-y is what makes it infinite */
            background-repeat: repeat;
            /* Adjust this percentage to scale your road texture width */
            background-size: 50% auto; 
            background-position: center 0px;
            
            /* Retro pixelation aesthetic for the track */
            image-rendering: pixelated; 
        }


        /* --- THE COCKPIT OVERLAY ---
        */

        .cockpit-layer {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Let clicks pass through to the game */
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: flex-end;
             /* A little 90s engine rumble animation */
            animation: rumble 0.15s infinite linear alternate;
        }

        .cockpit-image {
            /* Adjust max-width to fit your specific cat image nicely on screen */
            width: 100%;
            max-width: 900px; 
            display: block;
            /* Ensure the cockpit isn't blurry */
             image-rendering: -webkit-optimize-contrast;
        }

        @keyframes rumble {
            0% { transform: translateY(0px); }
            100% { transform: translateY(2px); }
        }

        /* Optional: Simple UI overlay */
        .ui-overlay {
            position: absolute;
            top: 20px;
            left: 20px;
            color: yellow;
            font-size: 24px;
            z-index: 20;
            text-shadow: 2px 2px 0 #000;
            text-transform: uppercase;
        }

    </style>
</head>
<body>

    <div id="game-screen">
        <div class="sky"></div>

        <div class="track-container">
            <div class="track-plane" id="trackPlane"></div>
        </div>

        <div class="cockpit-layer">
            <img src="cockpit.png" alt="Cat Cockpit" class="cockpit-image">
        </div>

        <div class="ui-overlay">
            SPEED: <span id="speed-display">155</span> KM/H<br>
            POS: 1st
        </div>
    </div>


    <script>
        /* ========================================
         JAVASCRIPT - THE SCROLL ENGINE
         ========================================
        */

        const trackPlane = document.getElementById('trackPlane');
        const speedDisplay = document.getElementById('speed-display');
        
        // Game state variables
        let baseSpeed = 20; // Base scrolling speed
        let currentSpeed = baseSpeed; 
        let positionY = 0; // Vertical scroll position (movement forward)
        let positionX = 50; // Horizontal center position percentage (turning)

        // Controls
        let turningInput = 0; // -1 for left, 1 for right
        const keys = {};

        document.addEventListener('keydown', (e) => { keys[e.key] = true; });
        document.addEventListener('keyup', (e) => { keys[e.key] = false; });

        // The Game Loop - runs every animation frame usually 60fps
        function gameLoop() {
            // 1. Check Inputs
            turningInput = 0;
            if(keys['ArrowLeft']) turningInput = -1;
            if(keys['ArrowRight']) turningInput = 1;
            
            // Simple speed boost if holding up
            if(keys['ArrowUp']) {
                 currentSpeed = baseSpeed * 1.5;
                 speedDisplay.textContent = "220";
            } else {
                 currentSpeed = baseSpeed;
                 speedDisplay.textContent = "155";
            }

            // 2. Update Physics positions
            
            // Move forward: increment vertical background position
            positionY += currentSpeed;

            // Turn: shift horizontal background position percentage.
            // We multiply by currentSpeed so turning feels faster at higher speeds.
            positionX += turningInput * (currentSpeed / 40);

            // 3. Apply visuals
            // Note: positionY changes the second value (vertical px).
            // positionX changes the first value (horizontal %).
            trackPlane.style.backgroundPosition = `${positionX}% ${positionY}px`;
            
            // Apply a slight tilt to the cockpit when turning for extra juiciness
            const cockpit = document.querySelector('.cockpit-image');
            cockpit.style.transform = `rotate(${turningInput * 3}deg)`;


            // Keep the loop running next frame
            requestAnimationFrame(gameLoop);
        }

        // Start the engine
        gameLoop();

    </script>
</body>
</html>
