<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krazy Kitty Kart - 3D Navigator</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Courier New', monospace; }
        canvas { display: block; }

        /* Centered Cockpit Container */
        #cockpit-container {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: flex-end;
        }

        #cockpit-img {
            /* Height determines how much of the screen the car takes */
            height: 45vh; 
            width: auto;
            image-rendering: pixelated;
            /* Rumble effect moved here to keep it centered */
            animation: rumble 0.1s infinite alternate;
        }

        @keyframes rumble {
            from { transform: translateY(0); }
            to { transform: translateY(4px); }
        }

        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #0f0;
            font-size: 24px;
            text-shadow: 2px 2px #000;
            z-index: 20;
        }
    </style>
</head>
<body>

    <div id="ui">SPEED: <span id="speed-val">0</span> km/h</div>

    <div id="cockpit-container">
        <img src="./cat/cat-straight.png" id="cockpit-img" alt="Kitty Pilot">
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';

        // --- 1. Scene & Camera Setup ---
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 2000);
        
        const renderer = new THREE.WebGLRenderer({ antialias: false });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // --- 2. 3D Skybox ---
        const skyTexture = new THREE.TextureLoader().load('sky.jpg');
        const skyGeometry = new THREE.SphereGeometry(1000, 32, 32);
        const skyMaterial = new THREE.MeshBasicMaterial({
            map: skyTexture,
            side: THREE.BackSide
        });
        const sky = new THREE.Mesh(skyGeometry, skyMaterial);
        scene.add(sky);

        // --- 3. Finite Racetrack Plane ---
        // Loads the image once across a single large 3D plane
        const trackTexture = new THREE.TextureLoader().load('track.jpg');
        
        // Adjust these numbers based on the aspect ratio of your 'track.jpg'
        const trackWidth = 500;
        const trackHeight = 500;
        
        const trackGeometry = new THREE.PlaneGeometry(trackWidth, trackHeight);
        const trackMaterial = new THREE.MeshBasicMaterial({ map: trackTexture });
        const track = new THREE.Mesh(trackGeometry, trackMaterial);
        
        track.rotation.x = -Math.PI / 2; // Lay flat
        track.position.y = -2; 
        scene.add(track);

        // --- 4. Driving Logic ---
        let speed = 0;
        let angle = 0; // The direction the car is facing
        const keys = {};
        
        const cockpitImg = document.getElementById('cockpit-img');
        const speedVal = document.getElementById('speed-val');

        // Sprite Paths
        const sprites = {
            left: './cat/cat-left.png',
            straight: './cat/cat-straight.png',
            right: './cat/cat-right.png'
        };

        window.addEventListener('keydown', (e) => keys[e.key] = true);
        window.addEventListener('keyup', (e) => keys[e.key] = false);

        // Initial Camera Position (Starting line)
        camera.position.set(0, 0, 100);

        // --- 5. Animation Loop ---
        function animate() {
            requestAnimationFrame(animate);

            // Acceleration / Friction
            if (keys['ArrowUp'] || keys['w']) {
                speed = Math.min(speed + 0.005, 1.2);
            } else {
                speed = Math.max(speed - 0.005, 0);
            }

            // Steering & Sprite Swapping
            let currentSprite = sprites.straight;

            if (keys['ArrowLeft'] || keys['a']) {
                angle += 0.03;
                currentSprite = sprites.left;
            } else if (keys['ArrowRight'] || keys['d']) {
                angle -= 0.03;
                currentSprite = sprites.right;
            }

            // Update 2D Sprite
            if (cockpitImg.src !== currentSprite) {
                cockpitImg.src = currentSprite;
            }

            // Movement Physics (Trigonometry for 3D navigation)
            // Camera moves based on the angle it's facing
            camera.position.x -= Math.sin(angle) * speed;
            camera.position.z -= Math.cos(angle) * speed;

            // Camera looks where it is going
            camera.rotation.y = angle;

            // Follow Camera with Skybox (prevents "leaving" the sky)
            sky.position.copy(camera.position);

            // UI Speed Update
            speedVal.innerText = Math.floor(speed * 200);

            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
</html>
