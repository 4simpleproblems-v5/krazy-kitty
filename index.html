<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krazy Kitty Kart</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Courier New', monospace; }
        canvas { display: block; }

        /* The 2D Kitty/Car Overlay */
        #cockpit-container {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 1000px;
            pointer-events: none;
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            animation: rumble 0.1s infinite alternate;
        }

        #cockpit-img {
            width: 100%;
            height: auto;
            image-rendering: pixelated;
            transition: transform 0.1s ease-out;
        }

        @keyframes rumble {
            from { transform: translateY(0); }
            to { transform: translateY(2px); }
        }

        /* UI */
        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #0f0;
            font-size: 24px;
            text-shadow: 2px 2px #000;
            z-index: 20;
        }
    </style>
</head>
<body>

    <div id="ui">SPEED: <span id="speed-val">0</span> km/h</div>

    <div id="cockpit-container">
        <img src="./cat/cat-straight.png" id="cockpit-img" alt="Kitty Pilot">
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';

        // --- 1. Scene Setup ---
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: false }); // False for retro look
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // --- 2. True 3D Sky (Sphere) ---
        const skyTexture = new THREE.TextureLoader().load('sky.jpg');
        skyTexture.mapping = THREE.EquirectangularReflectionMapping; // Helps with panoramas
        const skyGeometry = new THREE.SphereGeometry(500, 60, 40);
        const skyMaterial = new THREE.MeshBasicMaterial({
            map: skyTexture,
            side: THREE.BackSide // Render on the inside
        });
        const sky = new THREE.Mesh(skyGeometry, skyMaterial);
        scene.add(sky);

        // --- 3. True 3D Racetrack (Floor) ---
        const trackTexture = new THREE.TextureLoader().load('track.jpg');
        trackTexture.wrapS = THREE.RepeatWrapping;
        trackTexture.wrapT = THREE.RepeatWrapping;
        trackTexture.repeat.set(1, 20); // Scale the texture tiles

        const trackGeometry = new THREE.PlaneGeometry(100, 1000);
        const trackMaterial = new THREE.MeshBasicMaterial({ map: trackTexture });
        const track = new THREE.Mesh(trackGeometry, trackMaterial);
        
        track.rotation.x = -Math.PI / 2; // Lay it flat
        track.position.y = -2; // Slightly below camera
        scene.add(track);

        // --- 4. Controls & Movement ---
        let speed = 0;
        let rotation = 0;
        const keys = {};
        const cockpitImg = document.getElementById('cockpit-img');
        const speedVal = document.getElementById('speed-val');

        window.addEventListener('keydown', (e) => keys[e.key] = true);
        window.addEventListener('keyup', (e) => keys[e.key] = false);

        // Camera positioning
        camera.position.set(0, 0, 5);

        // --- 5. Animation Loop ---
        function animate() {
            requestAnimationFrame(animate);

            // Acceleration Logic
            if (keys['ArrowUp'] || keys['w']) speed = Math.min(speed + 0.01, 0.8);
            else speed = Math.max(speed - 0.005, 0);

            // Turning Logic
            let turnEffect = 0;
            if (keys['ArrowLeft'] || keys['a']) {
                rotation += 0.02;
                turnEffect = -1;
            }
            if (keys['ArrowRight'] || keys['d']) {
                rotation -= 0.02;
                turnEffect = 1;
            }

            // Move the world
            // We scroll the texture instead of moving the camera to keep it "infinite"
            trackTexture.offset.y += speed;
            
            // Rotate the sky and floor together for the turn
            track.rotation.z = rotation;
            sky.rotation.y = rotation;

            // Visual feedback on the 2D kitty
            cockpitImg.style.transform = `rotate(${turnEffect * 5}deg) translateX(${turnEffect * 10}px)`;
            speedVal.innerText = Math.floor(speed * 400);

            renderer.render(scene, camera);
        }

        // Handle Resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
</html>
